<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Your page title here :)</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="{{ '/static/css/normalize.css'|url }}">
  <link rel="stylesheet" href="{{ '/static/css/skeleton.css'|url }}">
  <link rel="stylesheet" href="{{ '/static/css/mmenu/jquery.mmenu.css'|url }}">
  <link rel="stylesheet" href="{{ '/static/css/style.css'|url }}">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="{{ '/static/images/favicon.png'|url }}">

</head>
<body>
<div id="content">
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <header class="row">
      <div class="one-half column">
        <div id="logo">
          <a href="/"><img src="{{ '/static/images/logo.png'|url }}" /></a>
        </div>
      </div><!-- .column -->
      <div class="one-half column">
        <nav id="nav-main">
          <ul>
            <li><a href="/">Пра фэст</a></li>
            <li><a href="/">Удзельнікам</a></li>
            <li><a href="/">Кантакты</a></li>
            <li><a href="/">БЕЛ</a></li>
          </ul>
        </nav>
        <nav id="nav-main-mobile">
          <ul>
            <li><a href="/">БЕЛ</a></li>
            <li><a href="#nav-menu-sidebar"><img width="45px" src="{{ '/static/images/menu_icon.png'|url }}" /></a></li>
          </ul>
        </nav>
        <nav id="nav-menu-sidebar">
          <ul>
            <li><a href="/">Пра фэст</a></li>
            <li><a href="/">Удзельнікам</a></li>
            <li><a href="/">Кантакты</a></li>
            <li><a href="/">БЕЛ</a></li>
          </ul>
        </nav>
        <div id="site-title">
          <h1>
            <a href="http://www.template4all.com/" target="_parent">
              <img src="{{ '/static/images/templatemo_logo.png'|url }}" alt="logo">
              <span>фестываль у Полацку</span>
            </a>                
          </h1>
        </div>
        <iframe width="100%" height="350px" src="https://www.youtube.com/embed/_J3lVX_f_eQ" frameborder="0" allowfullscreen></iframe>
      </div><!-- .column -->
    </header><!-- .row -->
    <section class="row">
      <div class="column">
        <nav id="nav-second">
          <ul>
            <li><a href="/"><img height="20px" src="{{ '/static/images/seal.png'|url }}" /></a></li>
            <li><a href="#program">Праграма</a></li>
            <li><a href="#guests">Госці</a></li>
            <li><a href="#events">Мерапрыемствы</a></li>
          </ul>
        </nav>
      </div>
    </section>

    <section class="row">
      <div class="one-half column">
        <h4>Пра Фэст</h4>
        {% block body %}{% endblock %}
      </div>
      <div class="one-half column">
      </div>
    </section>
  </div><!-- .container -->
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</div>

<script src="{{ '/static/js/jquery.min.js'|url }}"></script>
<script src="{{ '/static/js/mmenu/jquery.mmenu.min.js'|url }}"></script>
<script src="{{ '/static/js/main.js'|url }}"></script>

</body>
</html>
