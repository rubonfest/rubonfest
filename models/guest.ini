[model]
name = guest
label = {{ this.name }}
inherits = page

[fields.name]
label = Імя/Назва
type = string

[fields.website]
label = Старонка ў сеціве
type = url

[fields.show_name]
label = Паказваць назву
type = boolean

[fields.placement]
label = Калонка
type = select 
choices = left, center, right
choice_labels = Злева, Па цэнтры, Справа

[fields.row]
label = Радок
type = select 
choices = 0, 1, 2
choice_labels = Сярэдні, Верхні, Ніжні
