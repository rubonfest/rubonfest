{% macro partners_block() %}
  <div class="show-tablet show-desktop" id="partners">
    <h4>Партнёры</h4>
  </div>
{% endmacro %}

{% macro partners_mobile_block() %}
  <div class="show-mobile" id="partners-mobile">
    <h4>Партнёры</h4>
  </div>
{% endmacro %}

{% macro contacts_block(contacts) %}
  <div class="show-mobile show-tablet show-desktop" id="contacts">
    <h4>Кантакты</h4>
    <p>{{ contacts.main_phone }}</p>
  </div>
{% endmacro %}
