{% macro previous_block(history) %}
  <h2 class="show-mobile">{{ history.title }}</h2>
  <div class="show-tablet show-desktop" id="prev-overlay">
    <h2>{{ history.title }}</h2>
  </div>
  <div>
    {% for fest in history.children.all() %}
      <h5 class="previous-fest-year"><a href="{{ fest|url }}">{{ fest.year }}</a></h5>
    {% endfor %}
  </div>
{% endmacro %}
