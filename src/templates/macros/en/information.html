{% macro partners_block() %}
  <div class="show-tablet" id="partners">
    <h4>Partners</h4>
  </div>
{% endmacro %}

{% macro partners_mobile_block() %}
  <div class="show-mobile" id="partners-mobile">
    <h4>Partners</h4>
  </div>
{% endmacro %}

{% macro contacts_block(contacts) %}
  <div class="show-mobile show-tablet" id="contacts">
    <h4>Contacts</h4>
    <p>{{ contacts.main_phone }}</p>
  </div>
{% endmacro %}
